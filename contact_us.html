<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Contact us</title>
    <link rel="stylesheet" href="dist/css/style.min.css">
    <link rel="stylesheet" href="dist/libs/font-awesome/css/font-awesome.min.css">
    <script src="src/libs/jquery/dist/jquery.min.js"></script>
    <script src="dist/js/scripts.min.js"></script>
</head>
<body class="contact_us">
<header class="cmn-section__header">
    <div class="cmn-section__header-item">
        <div class="cmn-section__logo"><a href="index.html"><img src="dist/img/full-logo.png" alt="logo"></a></div>
        <button class="cmn-section__menu-btn--hidden-for-pc">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
    </div>
</header>
<main class="cmn-section">
    <aside class="sidebar-section">
        <ul class="sidebar-section__menu">
            <li class="sidebar-section__menu-item"><a href="about.html" class="sidebar-section__menu-link">About</a>
            </li>
            <li class="sidebar-section__menu-item"><a href="catalog.html" class="sidebar-section__menu-link">Catalog</a>
            </li>
            <li class="sidebar-section__menu-item"><a href="news.html" class="sidebar-section__menu-link">News</a></li>
            <li class="sidebar-section__menu-item active"><a
                    href="contact_us.html"
                    class="sidebar-section__menu-link">Contact
                Us</a></li>
        </ul>
        <div class="sidebar-section__footer"><p>Designed & Developed by Eugene Savenko Â©</p></div>
    </aside>
    <section class="contact-us-section">
        <div class="contact-us-section__title">Stay with us</div>
        <div class="contact-us-section__item--m5">
            <form class="contact-us-section__item-wrap">
                <div class="form-group">
                    <label for="first-name"></label>
                    <input id="first-name" placeholder="First Name" type="text"
                           class="contact-us-section__input--name">
                </div>
                <div class="form-group">
                    <label for="email"></label>
                    <input id="email" placeholder="Email" type="email" class="contact-us-section__input--email">
                </div>
                <div class="form-group">
                    <label for="message"></label>
                    <textarea id="message" placeholder="Message" name="Message" id="" cols="30" rows="10"
                              class="contact-us-section__input--msg"></textarea>
                </div>
                <div class="contact-us-section__item-bottom">
                    <button type="submit" class="contact-us-section__button fa fa-paper-plane-o"></button>
                </div>
            </form>
        </div>
    </section>
</main>
</body>
</html>
